<h1 *ngIf="!movieData">no data yet</h1>
<div class="movieDetail" *ngIf="movieData" [style.background-image]=" 'url(https://image.tmdb.org/t/p/original' + movieData.backdrop_path + ')' ">
    <div>
      <div class="generos">
        <span *ngFor="let genre of movieData.genres" >{{genre.name}}</span>
      </div>
      <h1>{{movieData.title | titlecase}}</h1>
      <p>{{ movieData.original_title }}</p>
      <div class="rating">{{movieData.vote_average}} <span>/ {{movieData.vote_count}}</span></div>
      <h3>{{movieData.release_date}}</h3>
      <p>{{movieData.overview}}</p>
      <p>{{ movieData.tagline }}</p>
      <h5>Recaudaci√≥n: ${{movieData.revenue}}</h5>
      <h5>Presupuesto: ${{movieData.budget}}</h5>
    </div>
    <div>
      <img src="https://image.tmdb.org/t/p/w500/{{movieData.poster_path}}" alt="">
    </div>
</div>

<app-movies-display [filmsArray]="similarMovies"></app-movies-display>
